<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quickie Express</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<!-- nav bar -->

<header class="header">
  <div class="container">
      <nav class="nav">
          <a href="index.html" class="logo">
              <img src="./images/Quickie Express (1).png" alt="">
          </a>
          <div class="hamburger-menu">
              <i class="fas fa-bars"></i>
              <i class="fas fa-times"></i>
          </div>

          <ul class="nav-list">
              <li class="nav-item">
                  <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                  <a href="book.html" class="nav-link">Booking</a>
              </li>
              <li class="nav-item">
                  <a href="delete.html" class="nav-link">Manage Bookings</a>
              </li>
          </ul>
      </nav>
  </div>
</header>

  <!-- image sliders -->

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/hotel_the_enchanted_garden.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/hero_background.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./images/pexels-photo-2662116.jpeg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>

  <!--Booking Form-->
  <div class="row boxpadding">
    <div class="col-2"></div>
    <div class="col-4">
      <div class="form-group ">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="userName">
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label for="userEmail">Email address</label>
        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Email must be valid for booking to proceed</small>
      </div>
    </div>
  </div>

  <form>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-3">
        <label for="exampleInputEmail1">Start Date</label>
        <input type="date" class="form-control" id="sDate" placeholder="Travel Date">
      </div>
      <div class="col-1"></div>
      <div class="col-3">
        <label for="exampleInputEmail1">End Date</label>
        <input type="date" class="form-control" id="eDate" placeholder="Travel Date">
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-2"></div>
    <div class="col-3">
      <div class="form-group">
        <label for="roomType">Room type</label>
        <select class="form-control" id="roomType">
          <option>Ganang Villa</option>
          <option>Kobusak Suites</option>
          <option>Aki Deluxe</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-2"></div>
    <div class="col-1">
      <div class="form-group">
        <label for="userPax">Pax</label>
        <select class="form-control" id="userPax">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
      </div>
    </div>

    <div class="col-7">
      <div class="form-group">
        <label for="userRemarks">Remarks</label>
        <textarea class="form-control" id="userRemarks" rows="3"
          placeholder="Example: Extra mattress & water bottles!"></textarea>
      </div>
      <button type="button" id="bookNow" class="btn btn-primary float-right">Book Me!</button>
    </div>
  </div>

  <!--Footer-->
  <footer>
    <div class="container-fluid padding">
      <div class="row text-center">

        <div class="col-md-4">
          <hr class="light">
          <p>Reach Us</p>
          <hr class="light">
          <p>333-333-3333</p>
          <p>customerservice@helioshotel.com</p>
          <p>33, St.Santorini</p>
          <p>City, Greece, 33333</p>
        </div>

        <div class="col-md-4">
          <hr class="light">
          <p>Office Hours</p>
          <hr class="light">
          <p>Weekday: 9am - 5pm</p>
          <p>Weekends: 10am - 4pm</p>
        </div>

        <div class="col-md-4">
          <hr class="light">
          <p>Social Media</p>
          <hr class="light">
          <p>Facebook</p>
          <p>Instagram</p>
          <p>Twitter</p>
        </div>
        <div class="col-12">
          <hr class="light-100">
          <h5>helioshotel.com</h5>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="js/book.js"></script>
</body>

</html>
