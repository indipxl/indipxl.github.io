<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <img src="./images/Quickie Express (1).png" alt="">
                </a>
                <div class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>

                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="book.html" class="nav-link">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a href="list.html" class="nav-link">Cancel booking</a>
                </ul>

            </nav>
        </div>
    </header>

    <section class="booking">
        <div class="container">
            <form action="" class="form">
                <div class="input-group">
                    <label for="destination" class="input-label">Destination</label>
                    <input type="text" class="input" id="destination">
                </div>
                <div class="input-group">
                    <label for="checkIn" class="input-label">Check in</label>
                    <input type="date" class="input" id="checkIn">
                </div>
                <div class="input-group">
                    <label for="checkOut" class="input-label">Check out</label>
                    <input type="date" class="input" id="checkOut">
                </div>
                <div class="input-group">
                    <label for="adults" class="input-label">Adults</label>
                    <select name="" id="adults" class="options">
                        <option value="0">0</option>
                        <option value="0">1</option>
                        <option value="0">2</option>
                        <option value="0">3</option>
                        <option value="0">4</option>
                        <option value="0">5</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="children" class="input-label">Children</label>
                    <select name="" id="children" class="options">
                        <option value="0">0</option>
                        <option value="0">1</option>
                        <option value="0">2</option>
                        <option value="0">3</option>
                        <option value="0">4</option>
                        <option value="0">5</option>
                    </select>
                </div>
                <button type="submit" class="btn form-btn btn-purple" id="bookNow">Book Now
                    <span class="dots"><i class="fas fa-ellipsis-h"></i> </span>
                </button>
            </form>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
